<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .body {
        background-color: gold;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "SemiBold";
        src: url("/assets/fonts/Figtree-Italic-VariableFont_wght.ttf");
      }
      .main {
        background-color: white;
        display: flex;
        flex-direction: column;
        width: 390px;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
      }
      .Learning {
        background-color: gold;
        width: 78px;
        padding: 8px;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .illistration {
        border-radius: 10px;
      }
      .profile {
        display: flex;
        align-items: center;
      }
      .pic {
        margin-right: 10px;
        height: 40px;
      }
      p {
        margin: 5px;
      }
      .title {
        margin-left: 5px;
      }
      .title:hover {
        color: gold;
      }
      .content {
        font-size: 18px;
        color: rgb(123, 118, 118);
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="main">
        <img
          class="illistration"
          src="assets/images/illustration-article.svg"
          alt="illistration"
        />
        <h3 class="Learning">Learning</h3>
        <p>Published 21 Dec 2023</p>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="profile">
          <img class="pic" src="assets/images/image-avatar.webp" alt="" />
          <h4>Greg Hooper</h4>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zachary Kuchar</a>.
    </div>
  </body>
</html>
